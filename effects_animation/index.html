<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Crash Course | Effects & Animate</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>JQuery Crash Course | Effects & Animate</h1>
    </header>
    <div id="container">
        <button id="btnFadeOut">Fade Out </button>
        <button id="btnFadeIn">Fade In </button>
        <button id="btnFadeTog">Fade Toggle </button>

        <hr>

        <button id="btnSlideUp">Slide Up </button>
        <button id="btnSlideDown">Slide Down </button>
        <button id="btnSlideTog">Slide Toggle </button>
        <button id="btnStop">Stop</button>
        <hr>

        <div id="box"><h1>Hello World</h1></div>
        <hr>    
        <button id="moveLeft">Move Left </button>
        <button id="moveRight">Move Right </button>
        <button id="moveAround">Move Around </button>
        <div id="box2"></div>
        
    </div>


    <script>
        $(document).ready(function(){
            $("#btnFadeOut").on("click",e=>{
                $('#box').fadeOut(3000,function(){
                    $('#btnFadeOut').text("It's Gone");
                });
            });
            $("#btnFadeIn").on("click",e=>{
                $('#box').fadeIn(3000);
            });

            $("#btnFadeTog").on("click",e=>{
                $('#box').fadeToggle(1000);
            });

            $("#btnSlideUp").on("click",e=>{
                $('#box').slideUp(3000);
            });
            $("#btnSlideDown").on("click",e=>{
                $('#box').slideDown(3000);
            });
            $("#btnSlideTog").on("click",e=>{
                $('#box').slideToggle(3000);
            });
            $("#btnStop").on("click",e=>{
                $('#box').stop();
            });
            
            $("#moveRight").on("click",e=>{
                $('#box2').animate({
                    left:500,
                    height:'300px',
                    width:"300px",
                    opacity:'0.5'
                });
            });
            $("#moveLeft").on("click",e=>{
                $('#box2').animate({
                    left:0,
                    height:'100px',
                    width:'100px',
                    opacity:1
                });
            });

            $('#moveAround').click(function(){
                var box = $('#box2');
                box.animate({
                    left:300
                    
                });
                box.animate({
                    top:300

                });
                box.animate({
                    left:0,
                    top:300

                });
                box.animate({
                    left:0,
                    top:0

                });
            })

        });
        
    </script>
</body>
</html>
